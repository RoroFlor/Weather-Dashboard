<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <div>
        <h1 class="weatherTitle">Weather Dashboard</h1>
    </div>
    <aside class="search">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Search" class="citySearchInput">
        <button id="searchBtn">Search</button>
        <div class="displayCities">
            
        </div>
    </aside>
    <section>
        <div div="container" id="cityNameDate"></div>
        <ul id="tempWindHumidity"></ul>
    </section>
    <section>
        <h3 id="futureForecast">Future Forecast</h3>
        <div id="week">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
